<!DOCTYPE html>
<html>
<head>
    <title>mapcraft</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.30.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.30.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:100px; padding:0; }
        #map { position:static; top:0; bottom:0; width:600px; height:600px; }
    </style>
</head>
<body>

    <h1>mapcraft</h1>
    <p>This is a map.</p>

    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmljbW95bmloYW4iLCJhIjoiY2l4cDZ2OW5lMGJwbjMybWZrejkyenlxbSJ9.jDuw2CyoR-zraPX28p2WSA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
        center: [-74.670651, 40.573742], // starting position
        zoom: 9 // starting zoom
    });
  
    map.on('load', function () {

        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-74.670651, 40.573742]
                        },
                        "properties": {
                            "title": "Wegman's",
                            "icon": "monument"
                        }
                    }]
                }
            },
            "layout": {
                "icon-image": "{icon}-15",
                "text-field": "{title}",
                "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                "text-offset": [0, 0.6],
                "text-anchor": "top"
            }
        });
    });
    </script>

</body>
</html>
